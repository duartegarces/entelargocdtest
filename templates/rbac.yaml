{{- range .Values.common.rbac.clusterRoleBindings }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .clusterRole }}
subjects:
- kind: {{ .kind | default "ServiceAccount" }}
  name: {{ .serviceAccountName }}
  namespace: {{ .namespace }}
{{- end }}
